name: Manual Deploy to AWS Fargate

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      - name: Log deployment info
        run: |
          echo "ðŸš€ Deployment triggered by: ${{ github.actor }}"
          echo "ðŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo "â° Time: $(date)"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/graphrag-hackathon:latest,${{ secrets.DOCKER_USERNAME }}/graphrag-hackathon:${{ github.sha }}

      - name: Create ECS task definition
        run: |
          cat > task-definition.json <<EOF
          {
            "family": "graphrag-hackathon-task",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "1024",
            "memory": "2048",
            "executionRoleArn": "${{ secrets.ECS_EXECUTION_ROLE_ARN }}",
            "taskRoleArn": "${{ secrets.ECS_TASK_ROLE_ARN }}",
            "containerDefinitions": [
              {
                "name": "graphrag-app",
                "image": "${{ secrets.DOCKER_USERNAME }}/graphrag-hackathon:${{ github.sha }}",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": 8080,
                    "protocol": "tcp"
                  }
                ],
                "environment": [
                  {
                    "name": "OPENAI_API_KEY",
                    "value": "${{ secrets.OPENAI_API_KEY }}"
                  },
                  {
                    "name": "NEO4J_URI",
                    "value": "${{ secrets.NEO4J_URI }}"
                  },
                  {
                    "name": "NEO4J_USERNAME",
                    "value": "${{ secrets.NEO4J_USERNAME }}"
                  },
                  {
                    "name": "NEO4J_PASSWORD",
                    "value": "${{ secrets.NEO4J_PASSWORD }}"
                  }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/graphrag-hackathon",
                    "awslogs-region": "${{ secrets.AWS_REGION }}",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]
          }
          EOF

      - name: Register ECS task definition
        id: task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task_definition_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS Fargate
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE_NAME }}
        run: |
          # Update ECS service with new image
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}
          
          echo "âœ… Deployment completed!"
          echo "ðŸŽ¯ Task Definition: ${{ steps.task-def.outputs.task_definition_arn }}"

