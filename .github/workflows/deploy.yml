name: Build, Push & Deploy to AWS Fargate

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/graphrag-hackathon:latest,${{ secrets.DOCKER_USERNAME }}/graphrag-hackathon:${{ github.sha }}

      - name: Create ECS task definition
        run: |
          cat > task-definition.json <<'EOF'
{
  "family": "graph-rag-task",
  "networkMode": "awsvpc",
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "256",
  "memory": "512",
  "executionRoleArn": "arn:aws:iam::223516915321:role/graph-rag-ecs-task-execution",
  "taskRoleArn": "arn:aws:iam::223516915321:role/graph-rag-ecs-task-execution",
  "containerDefinitions": [
    {
      "name": "app-container",
      "image": "${{ secrets.DOCKER_USERNAME }}/graphrag-hackathon:${{ github.sha }}",
      "essential": true,
      "portMappings": [
        {
          "containerPort": 8080,
          "protocol": "tcp"
        }
      ],
      "environment": [
        {
          "name": "OPENAI_API_KEY",
          "value": "${{ secrets.OPENAI_API_KEY }}"
        },
        {
          "name": "NEO4J_URI",
          "value": "${{ secrets.NEO4J_URI }}"
        },
        {
          "name": "NEO4J_USERNAME",
          "value": "${{ secrets.NEO4J_USERNAME }}"
        },
        {
          "name": "NEO4J_PASSWORD",
          "value": "${{ secrets.NEO4J_PASSWORD }}"
        }
      ],
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/graph-rag",
          "awslogs-region": "eu-central-1",
          "awslogs-stream-prefix": "ecs"
        }
      }
    }
  ]
}
EOF

      - name: Register ECS task definition
        id: task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition.json \
            --region eu-central-1 \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task_definition_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS Fargate
        run: |
          # Update ECS service with new image
          aws ecs update-service \
            --cluster graph-rag-cluster \
            --service graph-rag-service \
            --task-definition ${{ steps.task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region eu-central-1
